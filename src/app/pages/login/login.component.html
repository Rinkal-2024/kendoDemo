<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <kendo-textbox
        id="username"
        formControlName="username"
        class="form-control"
        placeholder="Enter your username"
      ></kendo-textbox>
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <small class="text-danger" *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</small>
        <small class="text-danger" *ngIf="loginForm.get('username')?.hasError('minlength')">Username must be at least 4 characters long.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <kendo-textbox
        id="password"
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="Enter your password"
      ></kendo-textbox>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
        <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <!-- <kendo-button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary"> -->
      <button kendoButton type="submit" [disabled]="loginForm.invalid"  class="btn btn-primary">Login</button>
    <!-- </kendo-button> -->
  </form>
</div>
